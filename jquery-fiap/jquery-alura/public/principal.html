<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Alura Typer</title>
</head>
<body>

    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">Uma frase qualquer</p>
        
        <ul class="informacoes center">
            <li>
                <i class="Small material-icons icones">whatshot</i>
                <span id="tamanho-frase">30</span> palavras
            </li>

            <li>
                <i class="Small material-icons icones">av_timer</i>
                <span id="tempo-digitacao">10</span> seguntos</li>
        </ul>

        <textarea class="campo-digitacao" cols="30" rows="10"></textarea>

        <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar"><i class="material-icons">autorenew</i></a>
        </div>

        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Numero de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>padrao</td>
                        <td>999</td>
                        <td><a href="#" class="botao-remove"><i class="small material-icons">block</i></a></td>
                    </tr>
                </tbody>
            </table>
        
        </section>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
